<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
 <link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
</head>
		<body>
			<br>
			<div th:if="${param.success}">
			<div class="alert alert-danger" role="alert">
  Registration succefull
</div>
</div>
            <div class="container my-5">
            <h2 class="text-warning bg-secondary col-6" align="center">
					Employee Registration
				</h2>
            
           <div class="card">
          
				                
				<form th:action="@{/save}" th:object=${employee}
					method="post">


									<div class="form-group col-md-5" hidden="EmployeeId">
										<label>Employee Id</label>
										<input type="text"
											th:field="*{EmployeeId}" placeholder="Enter EmployeId"
											autofocus="autofocus" class="form-control"/>
                                         <span th:if="${#fields.hasErrors('EmployeeId')}" th:errors="*{EmployeeId}" class="text-danger"></span>
                                     </div>
										<br>
										
											<div
												class="form-group col-md-5">
												<label>
													Employee Name
												</label>
												<input type="text"
													th:field="*{EmployeeName}" placeholder="Enter EmployeeName"
													autofocus="autofocus" class="form-control" />
												<span
													th:if="${#fields.hasErrors('EmployeeName')}"
													th:errors="*{EmployeeName}" class="text-danger">
												</span>
												
												
												<br>
												<label>MialId</label>
												<input type="text"
													th:field="*{mailId}" placeholder="Enter MailId"
													autofocus="autofocus" class="form-control" />
												<span
													th:if="${#fields.hasErrors('mailId')}"
													th:errors="*{mailId}" class="text-danger">
												</span>
												<br>

												<label>PassWord</label>
												<input type="password"
													th:field="*{Password}" placeholder="Enter Password"
													autofocus="autofocus" class="form-control" />
												<span
													th:if="${#fields.hasErrors('Password')}"
													th:errors="*{Password}" class="text-danger">
												</span>
												<br>
												<label>DOB</label>
												<input type="datetime-local"
													th:field="*{Dob}" placeholder="Enter The Dob"
													class="form-control" autofocus="autofocus"/>
												<span
													th:if="${#fields.hasErrors('Dob')}" th:errors="*{Dob}"
													class="text-danger">
												</span>
												<br>

												<label for="Gender">
													Gender
												</label>
												<input type="radio"
													th:field="*{Gender}" value="male" />
												<label for="radio">
													Male
												</label>
												<input type="radio"
													th:field="*{Gender}" value="female" />
												<label for="radioB">
													Women
												</label>
												<span
													th:if="${#fields.hasErrors('Gender')}"
													th:errors="*{Gender}" class="text-danger">
												</span>

												<br>
												<label>Mobile</label>
												<input type="text"
													th:field="*{Mobile}" placeholder="Enter The Mobile"
													autofocus="autofocus" class="form-control" />
												<span
													th:if="${#fields.hasErrors('Mobile')}"
													th:errors="*{Mobile}" class="text-danger">
												</span>
												<br>
												<label>Address</label>
												<input type="text"
													th:field="*{Address}" placeholder="Enter Address"
													autofocus="autofocus" class="form-control" />
												<span
													th:if="${#fields.hasErrors('Address')}"
													th:errors="*{Address}" class="text-danger">
												</span>
											</div>
										

										<br>
								<button type="submit"
									class="btn btn-success col-2" autofocus="autofocus">
									Save
								</button>
								
								<a th:href="@{/}"
									class="btn btn-info col-2" >
									Back to Home
								</a>
								 <span>Already registered? <a th:href="@{/login}" class="btn btn-outline-info">Login
        here</a></span>
								<br>

				</form>
				<br>
				</div>
				</div>
				
				
				

		</body>
</html>
