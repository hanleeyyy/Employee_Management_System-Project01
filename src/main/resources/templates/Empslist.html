<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
			
</head>
<body>

<br>
<div class="container my-5">

<div class="card" style="width: 85rem; align-content: left;" >


<div class="card-body">


<a th:href="@{/AddEmp}" class="btn btn-primary col-2" >AddEmployee</a><br>
<br>

<div class="card-header text-warning bg-secondary"  align="center"><h4>Employee Details</h4></div>
<table class="table table-bordered table-striped" >


		<thead class="text-warning bg-dark">

			<tr>
				<th>EmployeeId</th>
				<th>EmployeeName</th>
		 		<th>DateofBirth</th>
				<th>Gender</th>
				<th>MailId</th>
				<th>Password</th>
				<th>Mobile</th>
				<th>Address</th>
				<th>Action</th>
			
			</tr>

		</thead>
		
		<tbody>
		
			<tr th:each="employee:${listEmp}">
			<td th:text="${employee.EmployeeId}"/>
			<td th:text="${employee.EmployeeName}"/>
			<td th:text="${employee.Dob}"/>
			<td th:text="${employee.Gender}"/>
			<td th:text="${employee.mailId}"/>
			<td th:text="${employee.Password}"/>
			<td th:text="${employee.Mobile}"/>
			<td th:text="${employee.Address}"/>
			<td><a th:href="@{/update/{EmployeeId}(EmployeeId=${employee.EmployeeId})}" class="btn btn-info ">Update</a>
			<a th:href="@{/delete/{EmployeeId}(EmployeeId=${employee.EmployeeId})}" class="btn btn-danger " >Delete</a> 	
			</td>
			</tr>
		
		</tbody>
	
</table>

</div>
<div class="card-footer text-warning bg-secondary" align="center" style="border-bottom: 12mm;"><h3>company@rights</h3><a th:href="@{/}" class="btn btn-info text-white">back to home</a></div>
</div>

</div>
</body>
</html>
