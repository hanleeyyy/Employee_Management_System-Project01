<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Employee Management system</title>
 <link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
</head>
<body>
<br>
<div class="container my-2">
<h2 class="text-warning bg-dark col-6" align="center">Update Employee Details </h2>

<div class="card">
<div class="col-md-10">
	
		<form th:action="@{/save}" th:object=${employee}
			method="post">

			<div class="form-group col-md-5">
				<label>Employee Id</label>
				<input type="text" th:field="*{EmployeeId}"
					class="form-control" />
				<br>
				<label>Employee Name</label>
				<input type="text" th:field="*{EmployeeName}"
					class="form-control" />
				
				<br>
				<label>Employee MailId</label>
				<input type="text" th:field="*{MailId}"
					class="form-control" />
				<br>
				<label>PassWord</label>
												<input type="password"
													th:field="*{Password}" placeholder="Enter Password"
													autofocus="autofocus" class="form-control" />
				<br>
				<label>DOB</label>
												<input type="date"
													th:field="*{Dob}" placeholder="Enter The Dob"
													class="form-control" autofocus="autofocus">
				<br>
				<label for="Gender">
													Gender
												</label>
												<input type="radio"
													th:field="*{Gender}" value="male" />
												<label for="radio">
													Male
												</label>
												<input type="radio"
													th:field="*{Gender}" value="female" />
												<label for="radioB">
													Women
												</label>
												<br>
												<label>Mobile</label>
												<input type="text"
													th:field="*{Mobile}" placeholder="Enter The Mobile"
													autofocus="autofocus" class="form-control" />
				<br>
				<label>Address</label>
				<input type="text" th:field="*{Address}"
					class="form-control" />
				<br>
			</div>
			<button type="submit" class="btn btn-success col-2"
				autofocus="autofocus">
				update
			</button>
			<a th:href="@{/}" class="btn btn-info col-2">
				Back to Home
			</a>



		</form>
	
</div>
</div>

</div>
</body>
</html>
